<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!--mega tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--favicon-->
  <link rel="shortcut icon" href="favicon.ico">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>AGE CALCULATOR</title>

</head>

<body>

  <!-- heading-->
  <section id="heading">

    <h1>AGE CALCULATOR</h1>
    <h3>How Old I am Today ?</h3>
    <img src="doubt.png" alt="">

  </section>

  <!--form-->
  <section id="form">

    <div class="card">

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Enter Your Birthdate & time</label>
        <input type="datetime-local" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Age format</option>
        <option value="1">In Full format</option>
        <option value="2">In Years</option>
        <option value="3">In Months</option>
        <option value="4">In Days</option>
        <option value="5">In Hours</option>
        <option value="6">In Minutes</option>
      </select>

      <div class="button">
        <button type="button" name="button" class="bt1" onclick="result()">Get Your Age</button>
        <button type="button" name="button" class="bt2" onclick="reset()">Reset</button>
      </div>

    </div>

  </section>

  <!--result-->
  <section id="result">

    <i>
      <h2>RESULT</h2>
    </i>
    <h3>You are</h3>
    <h4>" <span class="age">fdhjghr ijiuerooi rihhie fiejfff sjjdj</span> "</h4>
  </section>

  <!--javascript-->
  <script src="index.js"></script>

</body>
